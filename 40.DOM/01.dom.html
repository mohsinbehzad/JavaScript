<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
</head>

<body>
    <h1 id="heading">My Name is Mohsin <span style="display: none;">Behzad</span></h1>
    <h2>I am learning MERN</h2>
    <p class="test" id="unique">I am coding</p>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>

    <ol>
        <li class="list-item">One</li>
        <li class="list-item">Two</li>
        <li class="list-item">Three</li>
        <li class="list-item">Four</li>
        <li class="list-item">Five</li>
    </ol>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log(document.getElementById('heading').innerHTML);
        console.log(document.getElementById('heading').innerText);
        console.log(document.getElementById('heading').textContent);
        // document.querySelector('.test')
        // document.querySelector('#heading')
        // document.querySelector('h2')
        console.log(document.getElementById('unique').getAttribute('class'));
        console.log(document.getElementById('unique').setAttribute('class', 'test testTWO'));
        const myUl = document.querySelector('ul');
        turnRed = myUl.querySelector('li');
        turnRed.style.backgroundColor = 'red';                              // it will turn first li bg color to red
        turnRed.style.padding = '10px';
        console.log(turnRed.innerText);
        console.log(turnRed.innerText = "pineapple");
        console.log(document.querySelectorAll('li'));
        tempList = document.querySelectorAll('li');
        // tempList.style.color = "yellow";                 // error
        tempList[0].style.color = "yellow"
        tempList.forEach((element) => {
            element.style.backgroundColor = "aqua"
        });

        const tempClassList = document.getElementsByClassName('list-item');
        console.log(tempClassList);                                             // html collection
        // to convert html collection in array
        const myConvertedArray = Array.from(tempClassList);
        console.log(myConvertedArray);

        myConvertedArray.forEach((l) => {
            l.style.backgroundColor = "yellow";
            l.style.color = "pink";
        });
    });

</script>

</html>

<!-- We use DOMContentLoaded to ensure that JavaScript runs only after the complete HTML DOM is fully loaded,
  so that all elements are available for manipulation. -->
